[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
user=root

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx-stdout.log
stderr_logfile=/app/logs/nginx-stderr.log
priority=100

[program:ceneca-agent]
command=python -m uvicorn api.endpoints:app --host 0.0.0.0 --port 8787 --workers 4
directory=/app/agent
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent-stdout.log
stderr_logfile=/app/logs/agent-stderr.log
environment=CENECA_MODE=enterprise,CENECA_CONFIG_PATH=/app/config/config.yaml,CENECA_AUTH_CONFIG_PATH=/app/config/auth-config.yaml
priority=200
user=root

[eventlistener:stdout]
command=supervisor_stdout
buffer_size=100
events=PROCESS_LOG
result_handler=supervisor_stdout:event_handler 