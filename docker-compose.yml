  # MCP Slack Server
  mcp-server:
    build:
      context: ./server
      dockerfile: Dockerfile.mcp
    volumes:
      - ./server:/app
    ports:
      - "8500:8500"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8500
      - MCP_DB_HOST=postgres-mcp
      - MCP_DB_PORT=5432
      - MCP_DB_NAME=slackoauth
      - MCP_DB_USER=slackoauth
      - MCP_DB_PASSWORD=slackoauth
      - MCP_SLACK_CLIENT_ID=${MCP_SLACK_CLIENT_ID}
      - MCP_SLACK_CLIENT_SECRET=${MCP_SLACK_CLIENT_SECRET}
      - MCP_SLACK_SIGNING_SECRET=${MCP_SLACK_SIGNING_SECRET}
      - MCP_API_BASE_URL=https://6aec-2405-201-4011-b202-3089-406f-2549-df4f.ngrok-free.app
      - MCP_SECRET_KEY=this_is_a_random_secret_key
      - MCP_WEB_APP_URL=http://localhost:3000
      - MCP_CORS_ORIGINS=["*"]
      - MCP_DEV_MODE=true
      - MCP_DEBUG=true
    container_name: slack-mcp-server
    restart: unless-stopped
    networks:
      - connector-network
    depends_on:
      - postgres-mcp

  postgres:
    image: postgres:16
    ports:
      - "6000:5432"
    environment:
      - POSTGRES_USER=dataconnector
      - POSTGRES_PASSWORD=dataconnector
      - POSTGRES_DB=dataconnector
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    container_name: data-connector-postgres
    networks:
      - connector-network

  # PostgreSQL for Slack MCP
  postgres-mcp:
    image: postgres:16
    ports:
      - "6500:5432"
    environment:
      - POSTGRES_USER=slackoauth
      - POSTGRES_PASSWORD=slackoauth
      - POSTGRES_DB=slackoauth
    volumes:
      - postgres-mcp-data:/var/lib/postgresql/data
    container_name: slack-mcp-postgres
    networks:
      - connector-network

  mongodb:
    image: mongo:7
    ports:
      - "27000:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=dataconnector
      - MONGO_INITDB_ROOT_PASSWORD=dataconnector
      - MONGO_INITDB_DATABASE=dataconnector_mongo
    volumes:
      - mongodb-data:/data/db
      - ./init-mongodb:/docker-entrypoint-initdb.d
    container_name: data-connector-mongodb
    networks:
      - connector-network
    command: ["--auth"]

  qdrant:
    build: ./init-qdrant
    image: qdrant-custom:latest
    ports:
      - "7500:6333"  # HTTP port
      - "7501:6334"  # gRPC port
    volumes:
      - qdrant-data:/qdrant/storage
      - ./init-qdrant:/qdrant/init
    environment:
      - QDRANT_ALLOW_RECOVERY_MODE=true
    container_name: data-connector-qdrant
    networks:
      - connector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: ["/bin/bash", "-c", "(/qdrant/init/init.sh &) && /qdrant/qdrant"]

networks:
  connector-network:
    driver: bridge

volumes:
  postgres-data:
  postgres-mcp-data:
  mongodb-data:
  qdrant-data: 